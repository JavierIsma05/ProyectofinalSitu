<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %} {% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  {% load static %}
  <link type="text/css" rel="stylesheet" href="{% static 'css/index.css' %}" />
  <link type="text/css" rel="stylesheet" href="{% static 'css/tablas.css' %}" />
  <link rel="shortcut icon" href="{% static 'img/logositu.png' %}" type="image/x-icon">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Transporte Situ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="--bs-scroll-height: 100px">
          <li class="nav-item active">
            <a class="nav-link active text-white" aria-current="page" href="{% url 'home' %}">Inicio</a>
          </li>

          <li class="nav-item active">
            <a class="nav-link text-white" href="{% url 'about' %}">Nosotros</a>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarScrollingDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Administraci√≥n
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
              <li>
                <a class="dropdown-item" href="{% url 'buses' %}">Buses</a>
              </li>
              <li>
                <a class="dropdown-item" href="{% url 'pasajeros' %}">Pasajeros</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Viajes</a>
              </li>
            </ul>
          </li>

          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="{% url 'logout' %}">Cerrar Sesion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" href="#">{{user.username}}</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="{% url 'login' %}">Iniciar Sesion</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">
    {% block body %}
    {% endblock %}
</div>



</body>

</html>
