{% extends "app/base.html" %}

{% block title %} Gestión de Docentes {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Buses</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarBus/" method="POST">{% csrf_token %}
    
                    <div class="form-group py-2">
                        <input type="text" id="txtPlaca" name="txtPlaca" class="form-control" placeholder="Placa"
                        minlength="1" maxlength="6" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtModelo" name="txtModelo" class="form-control" placeholder="Modelo"
                        minlength="1" maxlength="6" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="number" id="txtCapacidad" name="txtCapacidad" class="form-control" placeholder="Capacidad"
                        required>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
